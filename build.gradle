plugins {
    id 'org.spongepowered.plugin' version '0.9.0'
}

group = 'net.dirtcraft.plugin'
version = '1.0.0'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://maven.latmod.com/' }
    maven { url 'http://maven.ferenyr.info/artifactory/libs-release/' }
}

dependencies {
    compile 'org.spongepowered:spongeapi:7.2.0'
    compile 'net.luckperms:api:5.1'
    compile 'com.feed_the_beast.mods:FTBLib:5.+'
    compile "com.feed_the_beast.mods:FTBUtilities:5.+"
    compile 'me.ryanhamshire:griefprevention:1.12.2-4.3.0.662:api'
}

sponge.plugin.id = 'player-holograms'
compileJava.options.encoding = 'UTF-8'